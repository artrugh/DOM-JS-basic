<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>

<body>
    <div id="levels">
        <button id='easy'>easy</button>
        <button id='normal'>normal</button>
        <button id='hard'>difficult</button>
    </div>

    <div id='guessing-block'>
        <h1 id='guess'>Play now and guess the number after select your level!</h1>
        <h2 id='speed-number'></h2>
        <form id='form' class='none'>
            <label>Number <input type="text" name="number"></label>
            <br><br>
            <button type="submit">Guess</button>
            <br><br>
        </form>

    </div>

    <script type="text/javascript" src="main.js"> </script>

</body>

</html>
